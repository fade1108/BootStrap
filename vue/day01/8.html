<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <div id="logout" v-if="isLogin==false">
        <a href="javascript:;" @click="login">登录</a>
        <a href="javascript:;">注册</a>
    </div>
    <div id="login" v-else> <!--isLogin==true-->
        welcome dingding
        <a href="javascript:;" @click="logout">注销</a>
    </div>


</div>

<script>
    var vm = new Vue({
        el:"#app",
        data:{
            isLogin:true
        },
        methods:{
            login(){
               this.isLogin=true;
            },
            logout(){
                this.isLogin=false;

            }
        }
    })


</script>

</body>
</html>
