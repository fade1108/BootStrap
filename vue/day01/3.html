<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="../js/vue.js"></script>
<body>
<div id="app">
    <h1>用户名:{{uname}}</h1>
    <h2>价格:￥{{price.toFixed(2)}}</h2>
    <h3>性别：{{sex==1?"男":"女"}}</h3>
    <h4>登陆时间:{{new Date(logintime).toLocaleString()}}</h4>
    <h4>星期{{week[day]}}</h4>

</div>
<script>
    new Vue({
        el:"#app",
        data:{
            uname:"lalala",
            price:12.5,
            sex:1,
            logintime:1566199863843,
            week:["日","一","二","三","四","五"],
            day:1
        }

    })
</script>
</body>
</html>
