<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
    <h1>空气净化器</h1>
    <h2>{{pm25}}</h2>

    <img :src="pm25<100?'../img/1.png':
    pm25<200?'../img/2.png':
    pm25<300?'../img/3.png':
    '../img/4.png'

    ">
</div>

<script>
    var vm = new Vue({
        el:"#app",
        data:{
            pm25:180
        }
    });
    setInterval(function () {
        vm.pm25=Math.random()*400
    },2000)

</script>

</body>
</html>
