<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../js/jquery-1.11.3.js"></script>
    <script src="../js/vue.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
</head>
<body>
<div id="app">
<button class="btn btn-danger" @click="click" :disabled="Agree">{{text}}</button>

</div>


<script>
    var vm = new Vue({
        el: "#app",
        data: {
            text:"请点击",
            Agree:false,
            n:10
        },
        methods: {
            click(){
                this.n=10;
                //如果想用this.n 得用箭头函数。 用function 调用的是window下的this
                let clock=window.setInterval(()=>{
                    this.Agree=true;
                    this.text=`${this.n}`;
                    this.n--;
                    if(this.n<0){
                        this.n++;
                        this.Agree=false;
                        this.text="请再次点击";
                        clearTimeout(clock);
                    }

                },1000)





            }
        }



    });
</script>
</body>
</html>
