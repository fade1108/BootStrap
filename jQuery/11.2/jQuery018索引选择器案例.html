<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type: none;
            width: 200px;
            position: absolute;
            left: 500px;
        }
        ul li{
            margin-top: 10px;
            cursor: pointer;
            text-align: center;
            font-size: 20px;

        }
    </style>
    <script src="../js/jquery-1.11.3.js"></script>
    <script>
        $(function () {
            $("#btn1").click(function () {
                $("#u1>li:even").css("backgroundColor","yellow")
                $("#u1>li:odd").css("backgroundColor","red")
            })
            $("#btn2").click(function () {
                //获取Ul中的索引为4的Li标签元素
                $("#u1>li:eq(4)").css("backgroundColor","red");
            })
        })
    </script>
</head>
<body>
<input type="button" value="隔行变色" id="btn1"/>
<input type="button" value="显示效果" id="btn2"/>
<ul id="u1">
    <li>乔峰:降龙十八摸</li>
    <li>张无忌:乾坤大摸姨</li>
    <li>段誉:鳞波微步</li>
    <li>丁棚:天外流星贱</li>
    <li>张三丰:太极掌</li>
    <li>段飞:极乐神功</li>
    <li>云飞扬:天馋功</li>
    <li>杨过:黯然销魂掌</li>
    <li>那谁谁:如来神掌</li>
    <li>孟星魂:流星蝴蝶剑</li>
    <li>楠哥:少女萌萌拳</li>
</ul>
<div id="div3">123</div>
<script>
    $(function () {
        $("#div3").click(function () {
            $(this).css("backgroundColor","yellow")
        })
    })

</script>

</body>
</html>
