<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta charset="utf-8">
    <style>
        .container {
            border: 1px solid #aaa;
            overflow: hidden;
        }

        .block {
            float: left;
            margin: 10px;
            border: 1px solid #aaa;
            background: #faa;
            width: 150px;
            height: 150px;
        }

        .block:hover {
            box-shadow: 0 5px 6px #000;
        }

        .close {
            float: right;
            padding: 5px;
            font-weight: bold;
            opacity: .2;
            cursor: pointer;
        }

        .close:hover {
            opacity: .5;
        }
    </style>
</head>
<body>
<h1>添加/删除节点</h1>
<button id="add-block">添加区块</button>

<div class="container">
 		<!--<div class="block">
 			<span class="close">×</span>
 		</div>-->
	</div>

<script src="js/jquery-1.11.3.js"></script>
<script>
    $("#add-block").click(function () {
        var $parent = $("div.container");
        $(`<div class="block">
 			<span class="close">×</span>
 		</div>`).prependTo("div.container").css("background-color", `rgb(
 		${parseInt(Math.random()*256)},${parseInt(Math.random()*256)},${parseInt(Math.random()*256)}
 		)`)
        //新元素    XXTO  父元素 老元素
    });

    /*$("div.container").click(function (e) {
        var $target = $(e.target);
        //如果$target是class为close的span元素时
        if ($target.is("span.close")) {
            $target.parent().remove();
        }


    });*/
    $("div.container").on("click","span.close",function () {
        $(this).parent().remove();
    })



</script>

</body>
</html>
