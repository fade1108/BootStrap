<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    img { position: relative; }
  </style>
</head>
<body>
<img id="s1" src="img/star.png"><br/>
<img id="s2" src="img/star.png"><br/>
<img id="s3" src="img/star.png"><br/>
<img id="s4" src="img/star.png"><br/>

<script src="js/jquery-1.11.3.js"></script>
<script>
  /*
  s1在屏幕左上角的小星星， 点击后从左移动到屏幕右边
  s2在屏幕左上角的小星星，点击后从左移动到屏幕右边，再移动到下边——走直角
  s3在屏幕左上角的小星星，点击后从左上角移动到屏幕右下边，走斜线
  s4点击小星星，变大、变淡....  直至消失
*/
  $("#s1").click(function () {
      //如果没有播放动画，就启动动画
      $(this).animate(
          {left:400,top:200},2000)
      //否则如果已经在播放动画了，就停止播放
  });
  $("#s2").click(function () {
      $(this).animate(
          {left:200,top:400},2000)

  });
  $("#s3").click(function () {
      $(this).animate(
          {left:300,top:100},2000)

  });
  $("#s4").click(function () {
      alert("疼");
      $(this).animate(
          {
              top:-200,
              left:500,
              marginTop: -1200,
              width: 2560,
              height: 2560,
              opacity: 0
          }, 3000,
      function () {
          $(this).hide()//被回调执行
      })
  })
//.hide()主程序



</script>
</body>
</html>
