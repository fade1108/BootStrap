<body>
<h1>百度</h1>
<input type="text">
<button >百度一下</button>


<hr/>
<button id="bt99">一次性触发“连接-发消息-断开”三个处理函数</button>


<script src="js/jquery-1.11.3.js"></script>
<script>
  $(function () {
      $("button").click(function () {
          var input = $(":text").val().trim();
          if(input!==""){
              console.log("查询"+input+"相关内容")
          }
      });
      $(":text").focus().keydown(function (e) {
          if(e.keyCode==13){
              /*模拟触发 元素.trigger("事件名")*/
              /*$("button").trigger("click")*/
              $("button").click();
          }
      }).on("input",function () {
          $("button").click();
      })
      //在文本框上边输入文字边执行查询操作



  })
</script>
</body>
