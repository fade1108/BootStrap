<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="socket.io.js"></script>
</head>
<body>
<h3>socket客户端</h3>
<script>
    //创建socket.io对象
    var clientSocket = io("ws://127.0.0.1:9000");

    //向服务器发送消息 触发事件message
    clientSocket.emit("message","初次见面，请多关照")
    //接收服务器发送的消息，绑定事件
    clientSocket.on("server",(data)=>{
        console.log("服务器发送数据:"+data);
    })
    //接收服务器端发送广播消息
    clientSocket.on("list",(data)=>{
        console.log("接收服务器广播消息: " + data)
    })
</script>
</body>
</html>
