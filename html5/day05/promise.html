    function ran() {
        return new Promise(function (door) {
            console.log("我开始了")
            setTimeout(function () {
                console.log("象拔蚌")
                door();
            },2000)
        })
    }
    function dong() {
        return new Promise(function (door) {
            console.log("我开始了第二部");
            setTimeout(function () {
                console.log("象拔蚌2");
                door();
            },2000)
        })
    }
    ran().then(dong).then(function () {
        console.log("游戏结束")
    })
