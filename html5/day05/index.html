<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* 1.自外层父元素 */
    .container{
      width: 800px;
      height: 600px;
      margin: 0 auto;
      /* border: 1px solid red; */
    }
    /* 2.画布的容器 */
    .allcanvas{
      position: relative;
      width: 800px;
      height: 600px;
      margin: 0;
    }
    /* 3.画布1——前 */
    #canvas1{
      position: absolute;
      width: 800px;
      height: 600px;
      z-index: 1;/*前*/
      bottom: 0;
      left: 0;
      /* background-color: #fc9 */
    }
    /* 4.画布2——后 */
    #canvas2{
      position: absolute;
      width: 800px;
      height: 600px;
      z-index: 0;
      bottom:0;
      left: 0;
      /* background-color: blue; */
    }
  </style>
</head>
<body>
  <div class="container"> 
    <div class="allcanvas">
  <!-- 创建前面画布 大鱼 小鱼 分数-->
      <canvas id="canvas1" width="800" height="600"></canvas>
  <!-- 创建后面画布 背景 海葵 食物-->
       <canvas id="canvas2" width="800" height="600"></canvas>
    </div>
</div>
<!-- 游戏入口程序  负责创建游戏中所有对象 -->
<!-- 并且负责调用不同角色的绘制方法 -->
<script src="main.js"></script>
<!-- 负责绘制大海背景 -->
<script src="background.js"></script>
<!-- 负责加载海葵的文件 -->
<script src="ane.js"></script>
<!-- 负责加载食物的文件 -->
<script src="fruit.js"></script>
</body>
</html>
