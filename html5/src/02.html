<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../day04/client/socket.io.js"></script>
    <script src="../day04/client/jquery-1.11.3.js"></script>
</head>
<body>
<h3>client/02.html socket客户端</h3>

<script>
    //创建socket.io对象
    //发送请求创建连接，连接服务器
    var clientSocket = io("ws://127.0.0.1:3000");
    //  1.客户端 向服务器发送一波消息 触发事件message
    clientSocket.emit("message","初次见面请多关注");
    //接收服务器发送消息，绑定事件
    clientSocket.on("server",(data)=>{
        console.log("收到服务器发送的消息啦,现在请服务器端说话::"+data);
    })
    //接收服务器端发送广播消息
    clientSocket.on("list",(data)=>{
        console.log("我是客户端我接收到了服务器端发送的消息，消息内容是：："+data);
    })
</script>
</body>
</html>
