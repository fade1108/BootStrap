<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*父元素*/
        .container{
            position: relative;
            width: 856px;
            height: 480px;
        }
        #v3{/*视频元素*/
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        /*画布元素*/
        #c3{
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
    </style>

</head>
<body>
<h4>弹幕</h4>
<!--视频与画布-->
<div class="container">
    <!--画布-->
    <canvas id="c3" width="856" height="480">

    </canvas>
    <!--视频-->
    <video src="res/x.mp4" id="v3">

    </video>
</div>
<!--用户输入区域-->

<div class="userDiv">
<!--输入框用于输入用户文字-->
<input type="text" placeholder="说点什么吗" id="inputMsg">
<!--下拉列表用于用户文字大小-->
    <select id="inputFont">
        <option value="12px">
            请选择
        </option>
        <option value="22px">
            中号
        </option>
        <option value="32px">
            大号
        </option>
    </select>
<!--下拉列表用于用户输入文字颜色-->
    <select id="inputColor">
        <option value="#000">
            请选择
        </option>
        <option value="#f00">
            红色
        </option>
        <option value="#00f">
            蓝色
        </option>

    </select>
<!--发送按钮-->
    <input type="button" value="发送" id="inputBtn" />
</div>

</body>
</html>
