<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{text-align: center}
        canvas{
            background-color: #e1edf7;}
    </style>
</head>
<body>
<canvas id="c3" width="500" height="400">

</canvas>
<script>
    var c3 =document.getElementById("c3");
    var ctx = c3.getContext("2d");
    var p3 = new Image();
    p3.src ="res/p3.png";
    p3.onload = function () {//事件下载成功

        for(var i=0;i<=10;i++){
            ctx.drawImage(p3,0,0);//绘制没U型暗转
            ctx.rotate(15*Math.PI/180);//旋转画笔对象
            ctx.drawImage(p3,0,0)//旋转
            ctx.rotate(15*Math.PI/180);//旋转画笔对象
            ctx.drawImage(p3,0,0)

        }

    }
</script>
</body>
</html>
