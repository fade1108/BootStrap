<script>
    function closeM() {
        ctx.beginPath();
        ctx.arc(250,200,100,0,2*Math.PI);
        ctx.storkeStyle = "#00ff";
        ctx.lineTo(250,200);
        ctx.storke();
        ctx.beginPath();
        ctx.arc(270,155,20,0,2*Math.PI);
        ctx.fillStyle="#00f";
        ctx.fill();
        ctx.beginPath();

    }
</script>
