<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
     <h4>06.html</h4>
     <!--文字提示-->
     请输入数值完成累加和
     <!--输入框-->
     <input type="text" id="num1" /> <br>
     <!--按钮-->
     <input type="button" value="计算" id="btn"/>
     <!--显示结果区域-->
     <div id="msg">
         <button id="b3"></button>
     </div>
     <script>
       //1:获取所有元素 17:58
       var num1 = document.getElementById("num1");
       //2:为按钮绑定点击事件
       var btn  =document.getElementById("btn");
       var msg = document.getElementById("msg");
       var btn3 =document.getElementById("b3");
       btn3.onclick=function () {
           var name = prompt("lalallala","");
           document.write("象拔蚌"+name);
       }

       btn.onclick = function () {
           var n = num1.value;
           if(!n){
               alert("请输入要计算数值");
               return;
           }
           //3:获取用户输入内容
           //4:创建Worker线程  累加和的功能交给另一个js实现 使用Worker
           var w = new Worker("01.js");

           //5:将用户输入内容发送06.js
           w.postMessage(n);
           //6:接收06.js返回数据
           w.onmessage = function (event) {
               //7:显示msg元素中间
               msg.innerHTML = event.data;
           }


       }


       //
       //06.js
       //接收用户输入数值
       //完成累加和
       //并且将结果返回ui
     </script>
</body>
</html>
