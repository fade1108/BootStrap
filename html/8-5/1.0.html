(function () {
    var str="aaccddeee";
    var arr=str.split("");
    var result=arr.reduce(
        function (prev,elem) {
            if(prev[elem]===undefined){
                prev[elem]=1;
            }else {
                prev[elem]+=1;
            }
            return prev;
        },{}
    );
    var char,count;
    for(var key in result){
        if(char===undefined){
            char = key;
            count=result[key];
        }else{
            if(result[key]>count){
                char=key;
                count=result[key];

            }
        }
    }
    console.log(char+"共出现"+count);
})();
