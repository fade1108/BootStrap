<!--默认参数值default-->
<script>
    function indexof(arr,elem,formi=0) {
        //如果from 不是false,"",undefined,null,nan 就用fromi继续后续执行
        //formi=fromi||0;
        //从formi位置开始遍历数组中剩余元素
        //拿到位置
        for(var i=formi;i<arr.length;i++){
            //每遍历一个元素就用当前元素值和给的elem值做比较。
            if(elem===arr[i]){
                return i;//只要碰上相等的，就返回当前位置i并退出函数
            }
        }
        //如果循环结束都没有退出，说明一个相同的都没找到到
        return -1;
    }
    var arr=[1,2,3,4,5,4,3,2,1];
    console.log(
        indexof(arr,3),//2
        indexof(arr,3,3)//6
    )

</script>
