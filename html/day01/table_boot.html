<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>

    <!--     container-fluid 变宽容器-->
    <!-- 根据不同分辨率的屏幕，宽度永远是屏幕的100%
    clearfix 解决高度坍塌，写在父元素上
    显示 visible
         invisible
     背景颜色bg-;


    -->
</head>
<body>
<!--div里必须有一个class 叫 container-->
<div class="container-fluid">
    <h1>边框</h1>
    <div class="border border-danger">边框相关的class</div>
    <h1>浮动</h1>
    <div class="border border-info float-sm-left float-md-right float-lg-none">
        浮动相关的class
    </div>
</div>
<br>
<br>
<hr>


<div class="container-fluid">

  <h1>table列表</h1>
    <table class="table table-bordered table-hover
     table-success table-striped table-responsive-lg table-responsive-sm">
        <tr>
            <th>咕噜</th>
            <th>动词</th>
            <th>打次</th>
        </tr>
        <tr>
            <td>没有</td>
            <td>咕噜</td>
            <td>葫芦</td>
        </tr>
        <tr>
            <td>乌璐</td>
            <td>吉鲁</td>
            <td>阿鲁</td>
        </tr>
    </table>


</div>
</body>
</html>
