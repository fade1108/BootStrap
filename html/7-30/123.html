<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>






    <style>
        @keyframes change
        {
            from  { background:green; }
            to    { background:blue;  }
        }
        #d1
        {
            width:150px;
            height:150px;
            border:1px solid black;
            animation:change 5s linear 1s 2 alternate;
        }
    </style>
</head>
<body>
<div id="d1"></div>
</body>
</html>
