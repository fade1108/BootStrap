    function Student(name,age) {
        this.name=name;
        this.age=age;

    }
    //在Student 的老公中添加一个intrSelf让所有孩子公用
    Student.prototype.trSelf=function () {
            console.log("im"+this.name+"i m"+this.age+"yearsold")

    };
    Student.prototype.className="初一二班";

    var hehe=new Student("hehe",11);
    var gmm = new Student("hanmemei",18);
    hehe.trSelf();
    gmm.trSelf();
    console.log(hehe.__proto__==gmm.__proto__);
    console.log(hehe);
    console.log(gmm);
    console.log(gmm.trSelf());
    console.log(hehe.className
    ,gmm.className

console.log(hehe.className
