<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width,
          user-scalable=no, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src="jquery.min.js"></script>
    <script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <style>
        .carousel-control-prev, .carousel-control-next {
            width: 4%;
            height: 20%;
            background-color: #ffc107;
            border-radius: 0.5rem;
            top: 35%;
        }

        .carousel-indicators li {
            width: 1rem;
            height: 1rem;
            background-color: #0000ff;
            margin-left: 0.4rem;
            margin-right: 0.4rem;
            border-radius: 50%;
            cursor: pointer;
        }
    </style>
    <!---->
</head>
<body>
<!--div里必须有一个class 叫 container-->
<div class="container">
    <h1>焦点轮播图</h1>
    <div id="lunbo" class="carousel " data-ride="carousel">
        <!--1.轮播图片-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="banner1.png">
            </div>
            <div class="carousel-item ">
                <img class="w-100" src="banner2.png">
            </div>
            <div class="carousel-item ">
                <img class="w-100" src="banner3.png">
            </div>
            <div class="carousel-item ">
                <img class="w-100" src="banner4.png">
            </div>

            <!--2.左右箭头-->
            <a data-slide="prev" href="#lunbo" class="carousel-control-prev">
              <span class="carousel-control-prev-icon">

              </span>
            </a>
            <a data-slide="next" href="#lunbo" class="carousel-control-next">
              <span class="carousel-control-next-icon">

              </span>
            </a>
            <!--3.轮播指示器-->
            <ul class="carousel-indicators">
                <li data-slide-to="0" data-target="#lunbo" class="active"></li>
                <li data-slide-to="1" data-target="#lunbo"></li>
                <li data-slide-to="2" data-target="#lunbo"></li>
                <li data-slide-to="3" data-target="#lunbo"></li>
            </ul>
        </div>
    </div>

    <!--第二遍-->
    <div id="lunbo2" class="carousel" data-ride="carousel">
        <div class="carousel-inner">
            <!--1.轮播图片-->
            <div class="carousel-item active">
                <img class="w-100" src="banner1.png">
            </div>
            <div class="carousel-item ">
                <img class="w-100" src="banner2.png">
            </div>
            <div class="carousel-item ">
                <img class="w-100" src="banner3.png">
            </div>
            <div class="carousel-item ">
                <img class="w-100" src="banner4.png">
            </div>
            <!--2.左右箭头-->
            <a data-slide="prev" href="#lunbo" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a data-slide="next" href="#lunbo" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
            <!--指示器-->
            <ul class="carousel-indicators">
                <li data-slide-to="0" data-target="#lunbo2" class="active"></li>
                <li data-slide-to="1" data-target="#lunbo2"></li>
                <li data-slide-to="2" data-target="#lunbo2"></li>
                <li data-slide-to="3" data-target="#lunbo2"></li>
            </ul>
        </div>
    </div>
    <!--第三遍-->
    <div id="lunbo3" class="carousel" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="w-100" src="banner1.png">
            </div>
            <div class="carousel-item ">
                <img class="w-100" src="banner2.png">
            </div>
            <div class="carousel-item ">
                <img class="w-100" src="banner3.png">
            </div>
            <div class="carousel-item ">
                <img class="w-100" src="banner4.png">
            </div>

            <a data-slide="prev" href="#lunbo" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a data-slide="next" href="#lunbo" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
            <ul class="carousel-indicators">
                <li data-slide-to="0" data-target="#lunbo3" class="active"></li>
                <li data-slide-to="1" data-target="#lunbo3" ></li>
                <li data-slide-to="2" data-target="#lunbo3" ></li>
                <li data-slide-to="3" data-target="#lunbo3" ></li>
            </ul>
        </div>
    </div>








</div>


</body>
</html>
