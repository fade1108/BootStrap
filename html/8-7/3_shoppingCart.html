<!DOCTYPE HTML>
<html>
<head>
<title>使用Selector API实现购物车客户端计算</title>
<meta charset="utf-8" />
<style>
	table{width:600px; text-align:center;
		border-collapse:collapse;
	}
	td,th{border:1px solid black}
	td[colspan="3"]{text-align:right;}
	tbody td:last-child{
		background-color: #f1b0b7;

	}
	tfoot td:last-child{
		background-color: #ffc107;
	}
</style>

</head>
<body>
	<table id="data">
		<thead>
			<tr>
				<th>商品名称</th>
				<th>单价</th>
				<th>数量</th>
				<th>小计</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>iPhone6</td>
				<td>¥4488.00</td>
        <td>
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </td>
				<td>¥4488.00</td>
			</tr>
			<tr>
				<td>iPhone6 plus</td>
				<td>¥5288.00</td>
				<td>
          <button>-</button>
          <span>1</span>
          <button>+</button>
				</td>
				<td>¥5288.00</td>
			</tr>
			<tr>
				<td>iPad Air 2</td>
				<td>¥4288.00</td>
        <td>
          <button>-</button>
          <span>1</span>
          <button>+</button>
        </td>
				<td>¥4288.00</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="3">Total: </td>
				<td>¥14064.00</td>
			</tr>
		</tfoot>
	</table>
  <script>
		/*
		* DOM操作标准四部
		* 找见触发时间元素
		* 绑定事件处理函数
		* 查找修改的元素
		* 修改元素
		*
		* */
		var table = document.getElementById("data");

		//getElementsByTagName("标签") 返回值是多个元素的类数组对象
//2绑定事件处理函数
//遍历btns中每个按钮 for of 遍历类数组对象

        //每遍历一个按钮，就位annuity的onclick属性绑定一个处理函数
        table.onclick=function (e) {
            var thisBtn=e.target;
            //几乎所有事件处理函数第一句都是获取this,起别名
            if(thisBtn.nodeName="BUTTON") {
                //查找按钮旁边的span
                var span = thisBtn.parentNode.children[1]//td 下的span
                //如果当前按钮的内容是+ span的内容就+1
                //凡是从页面上获得的内容，都是字符串
                var n = parseInt(span.innerHTML);
                if (thisBtn.innerHTML === "+") {
                    n += 1;
                } else if (n > 1) {
                    n -= 1;
                }
                span.innerHTML = n;
                //3.查找要修改的元素
                //查找当前按钮的爹的下一个兄弟
                var td = thisBtn.parentNode.nextElementSibling;
                //获得单价,找见元素内容，选取从1位置到结尾的剩余字符，转为浮点数
                var price = parseFloat(thisBtn.parentNode.previousElementSibling.innerHTML.slice(1));

                //修改元素.设置最后一个td的内容为单价*数量，再格式化成货币的格式
                td.innerHTML = "￥" + price * n.toFixed(2);


                //算总价
                //总价=每行最后一个td中的小计的和
                //获得tbody中每行最后一个td
                //遍历每一个td
                //每遍历一个就累加。将累加和赋值给tfoot中最后一个td
                //用选择器当条件查找元素：2个函数
                /*
						* 只查找一个符合条件的元素：
						* var 元素 = 父元素.quertSelector("任意复杂的选择器")
						* 返回值：找到返回一个元素对象， 没找到返回-1
						*
						* 查找多个符合条件的元素
						* var 集合=父元素。querySelectorAll("任意复杂的原则器")
						* 在指定父元素下查找符合选择器要求的多个元素
						* 返回值：找到返回多个元素的集合
						* 没找到，返回空集合
						* 只要从父元素为起点开始写就行
						* ul.querySelectorAll("li li")
						*
						*
						*
						* */
                //总价=每行最后一个td中的小计的和
                //获得tbody中每行最后一个td
                var tds = table.querySelectorAll(
                    "tbody td:last-child"
                );
                console.log(tds);
                var total = 0;
                //遍历每行最后一个td
                for (var a of tds) {
                    //每遍历一个td，就将td的内容累加到total上
                    total += parseFloat(
                        a.innerHTML//"¥4488.00"
                            .slice(1)//"4488.00"
                    );//4488
                }
                console.log(total);
                //将累加的和赋值给tfoot中的最后一个td
                var lastTd = table.querySelector(
                    "tfoot td:last-child"
                );
                lastTd.innerHTML = total;
            }

    }


















	</script>
</body>
</html>
