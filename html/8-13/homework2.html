<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var str = "?uname=dingding&upwd=123456&favs=running&favs=swimming&favs=basketball";
    function searchobj(str) {
        str=str.slice(1);//从下标为1 的字符 开始提取返回

        var arr = str.split("&");
        var obj={};
        for(var p of arr){
            var arr2=p.split("=");
                console.log(arr2);
            var [name,value]=arr2;
            if(obj.name===undefined){
                 obj.name=value;

            }else {
                obj[name]=[].concat(value,obj[name])
            }
        }
        return obj;
    }
searchobj(str);

    console.log(searchobj(str))




</script>

</body>
</html>
