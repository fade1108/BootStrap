    <script>
			//事件委托，  事件绑在父元素   用e.target 代替this 获得目标元素
			//目标元素进行验证
			keys.onclick=function (e) {
			    if(e.target.nodeName=="BUTTON")	{
              alert(e.target.innerHTML+"疼")

			    }

      }
      //如何获得实际点击的目标元素呢
			//用e.target代替this  e.target始终保存目标元素的特殊属性
			//如何鉴别目标元素是否想要  先验证目标元素特征
		</script>
