<!DOCTYPE HTML>
<html>
<head>
    <title>读取并修改元素的内容</title>
    <meta charset="utf-8"/>
    <style>
        div {
            float: left;
            height: 100px;
            line-height: 100px;
        }

        #d1, #d3 {
            background-color: #ccff00;
        }

        #d2 {
            cursor: pointer;
            background-color: #ffcc00;
        }
        #d1{
            width:64px;
            overflow: hidden;
            /*hidden：隐藏溢出容器的内容且不出现滚动条。*/
            transition: width .5s linear;
        }
    </style>
</head>
<body>
<div id="d1">树形列表</div>
<div id="d2">&lt;&lt;</div>
<div id="d3">内容的主体</div>
<a id="a1" href="www.tmooc.cn" title="123">达内</a>
<script>
    var body = document.body;
    var d1 = body.firstElementChild;
    var d2 = document.getElementById("d2");
    var d3 = document.getElementById("d3");
   d2.onclick= function() {
       var d2=this;
       var n="&gt;&gt;";
       if(d2.innerHTML==="&lt;&lt;"){
           d1.style.width="0";
           d2.innerHTML=n;
       }else {
           d2.innerHTML="&lt;&lt;";
           d1.style.width="64Px";
       }
    }
    
    
    
    
    
    
    
    
    
    

</script>
</body>
</html>
