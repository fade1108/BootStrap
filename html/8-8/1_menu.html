<!DOCTYPE HTML>
<html>
<head>
<title>1. 实现伸缩二级菜单</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="1.css" />

</head>
<body>
	<ul class="tree">
		<li>
			<span class="open">考勤管理</span>
			<ul>
				<li>日常考勤</li>
				<li>请假申请</li>
				<li>加班/出差</li>
			</ul>
		</li>
		<li><span>信息中心</span>
			<ul>
				<li>通知公告</li>
				<li>公司新闻</li>
				<li>规章制度</li>

			</ul>
		</li>
		<li><span>协同办公</span>
			<ul>
				<li>公文流转</li>
				<li>文件中心</li>
				<li>内部邮件</li>
				<li>即时通信</li>
				<li>短信提醒</li>
			</ul>
		</li>
	</ul>
  <script>
      var spans = document.querySelectorAll("ul.tree>li>span");
      for(var span of spans){

          span.onclick=function () {
              var span =this;

              //querySelector找不到返回值为null
              var openSpan=document.querySelector("ul.tree>li>span.open");
              if(span.className=="open"){
                  span.className=="";
              }else {
                  if(openSpan!=null){
                      openSpan.className="";
                  }
                  span.className="open";
              }
          }
      }

	</script>

</body>
</html>
